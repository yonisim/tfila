<div class="box">
    <!-- countdown circle -->
    <svg class="clock-container">
      <circle class="clock-shape"></circle>
      <circle class="clock-shape main-circle"></circle>
    </svg>
    <!-- digital clock -->
    <div class="content">
      <span class="time hour">
        12
      </span>
      <b class="time colon">:</b>
      <span class="time min">
        00
      </span>
      <b class="time colon-2">:</b>
      <span class="time sec">
        00
      </span>
    </div>
</div>
